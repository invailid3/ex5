<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="calc">
        <h1 id="calc-head"> Calculator </h1>
        <div id="calc-elements">
            <select id="calc-opt">
                <option value=""> Select good</option>
                <option value="300">Cat</option>
                <option value="50">Mouse</option>
                <option value="70">Fish</option>
                <option value="200">Fox</option>
            </select>
            <input id="calc-quantity" type="text">
            <button id="calc-butt"> Calculate </button>
            <output id="calc-out">Result:</output>
        </div>
    </div>
</body>

</html>
